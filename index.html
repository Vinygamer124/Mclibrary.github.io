<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Minecraft Server</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Rules</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="auth-buttons">
                <button onclick="openPopup('loginPopup')">Log in</button>
                <button onclick="openPopup('registerPopup')">Register</button>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h2>Server Status</h2>
            <p>IP: play.example.com</p>
            <p>Status: Online</p>
            <p>Players: 20/100</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Minecraft Server. All rights reserved.</p>
    </footer>

    <!-- Pop-up Đăng ký -->
    <div id="registerPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('registerPopup')">&times;</span>
            <h2>Đăng ký</h2>
            <form id="registerForm">
                <label for="username">Tên người dùng (bắt buộc)</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email (bắt buộc)</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Mật khẩu (bắt buộc)</label>
                <input type="password" id="password" name="password" required>
                <button type="button" onclick="togglePassword('password')">Hiện/Ẩn mật khẩu</button>

                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    Tôi đồng ý với các điều khoản và chính sách bảo mật
                </label>

                <button type="submit">Đăng ký</button>
            </form>
        </div>
    </div>

    <!-- Pop-up Đăng nhập -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('loginPopup')">&times;</span>
            <h2>Đăng nhập</h2>
            <form id="loginForm">
                <label for="loginEmail">Tên hoặc địa chỉ email của bạn</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
                
                <label for="loginPassword">Mật khẩu</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                <button type="button" onclick="togglePassword('loginPassword')">Hiện/Ẩn mật khẩu</button>

                <label for="rememberMe">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    Giữ trạng thái đăng nhập
                </label>

                <button type="submit">Đăng nhập</button>
                <p>Bạn chưa có tài khoản? <a href="#" onclick="openPopup('registerPopup')">Đăng ký ngay</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
